<!DOCTYPE html>
<html>
    <head>
        <title>HXL Pcode</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/hxl-web-tools.css">
        <script src="libs/jquery.js"></script>
        <script src="libs/papaparse.min.js"></script>
        <script src="libs/hxl.js"></script>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-46399763-1']);
            _gaq.push(['_trackPageview']);

            (function() {
                 var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                 ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>         
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 header">
                    <h1>HXL Pcode</h1>
                    <p>A tool for getting matched adm's pcode.</p>
                </div>
            </div>
            <div id="errormessage" class="alert alert-danger" role="alert"></div>               
            <div class="row margin20">
                <div class="col-md-5">
                    <textarea id="hxldata1" rows="12" cols="50" placeholder="Paste Dataset here (This Dataset is an hxl formatted table with a pair of administrative levels that you want to search for its pcode.)	For example:

District	Chiefdom
#adm2	#adm3
Kono	Nimikoro
Kono	Gbense
Kono	Fiama"></textarea>
                </div>
                <div class="col-md-7">
									<div class="row">
										<div class="col-md-4"><p>Declare pcode tag to expand (e.g #adm3+code)</p><input id="declaredwords"></input></div>
										<div class="col-md-3">
											<p>Select match method</p><select id="match_method"">
												<option value="exact_match">Exact Match</option>
												<option value="closest_match">Closest Match</option>
											</select>
										</div>
									</div>
                  <div class="margin20"><p>Adm relationship</p><textarea id="hxldata2" rows="7" cols="50" placeholder="Paste adm relationship here (This is an hxl formatted table that contains the administrative levels you want to find the match and its related pcode according to the pcode tag above.) For example:

ADM4_NAME	ADM4_CODE	ADM3_NAME	ADM3_CODE	ADM2_NAME	ADM2_CODE
#adm4	#adm4+code	#adm3	#adm3+code	#adm2	#adm2+code
Kamara	SLE01030203	Gbane	SLE010302	Kono	SLE13
Dumbia	SLE01030101	Fiama	SLE010301	Kono	SLE13
Gbogboafeh	SLE01030903	Nimikoro	SLE010309	Kono	SLE13
Gbondu	SLE01030602	Kamara	SLE010306	Kono	SLE13"></textarea></div>
                </div> 
						</div>
						<div class="col-md-12 margin20" id="selection">
              <div id="name_box"></div>
              <h5>Please select a name from below list that you think matched above name: </h5>
              <div id="list_box"></div>
            </div>
            <div class="col-md-12">
                <button id="expand-button" type="button" class="btn btn-primary">Expand</button>
            </div>
            <div class="row">
                <div class="col-md-12 margin20">
                    <textarea id="hxloutput" rows="12" cols="100" placeholder=""></textarea>
                </div>
            </div>            
        </div>
        <script src="js/hxl-pcode.js"></script>   
				
    </body>
</html>
